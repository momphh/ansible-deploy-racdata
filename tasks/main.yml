    src: ../files/racdata.j2
    dest: /etc/rsyslog.d/racdata.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  become_method: sudo
  when: ansible_distribution_major_version == '8' and ansible_distribution|string =='Red Hat Entreprise'
  notify:
    - Restart rsyslog

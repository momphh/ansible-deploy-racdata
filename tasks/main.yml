---
# tasks file for redis

- include_vars: ../vars/main.yml

- name: Install httpd
  dnf:
    name: httpd
    state: present
  become: true
  become_method: sudo
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'  or ansible_distribution == ‘Rocky Linux’ and  ansible_distribution_major_version == ‘8’

- name: Install rsyslog latest
  dnf:
    name: rsyslog
    state: latest
  become: true
  become_method: sudo
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'  or ansible_distribution == 'Rocky Linux' and  ansible_distribution_major_version == '8'

- name: Copy file rsyslog.conf with owner and permissions
  ansible.builtin.copy:
    src: ../files/rsyslog.conf
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  become: true
  become_method: sudo
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'  or ansible_distribution == 'Rocky Linux' and  ansible_distribution_major_version == '8'

- name: Copy file legacy_files.conf with owner and permissions
  ansible.builtin.copy:
    src: ../files/legacy_files.conf
    dest: /etc/rsyslog.d/legacy_files.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  become_method: sudo
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'  or ansible_distribution == 'Rocky Linux' and  ansible_distribution_major_version == '8'

- name: apply template file with owner and permissions
  template: 
    src: ../files/racdata.j2
    dest: /etc/rsyslog.d/racdata.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  become_method: sudo
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'  or ansible_distribution == 'Rocky Linux' and  ansible_distribution_major_version == '8'
  notify:
    - Restart rsyslog

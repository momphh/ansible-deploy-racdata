---
# tasks file for redis

- include_vars: ../vars/main.yml

- name: Install rsyslog latest
  dnf:
    name: rsyslog
    state: latest
  become: true
  become_method: sudo
  when:  ansible_distribution_major_version == '8' and ansible_distribution|string =='Red Hat Entreprise'

- name: Copy file rsyslog.conf with owner and permissions
  ansible.builtin.copy:
    src: ../files/rsyslog.conf
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  become: true
  become_method: sudo
  when: ansible_distribution_major_version == '8' and ansible_distribution|string =='Red Hat Entreprise'

- name: Copy file legacy_files.conf with owner and permissions
  ansible.builtin.copy:
    src: ../files/legacy_files.conf
    dest: /etc/rsyslog.d/legacy_files.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  become_method: sudo
  when: ansible_distribution_major_version == '8' and ansible_distribution|string =='Red Hat Entreprise'

